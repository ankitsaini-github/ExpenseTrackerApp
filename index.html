<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand">EXPENSE TRACKER APP</h1>
        </div>
    </div>
    <br>
    <!-- form container -->
    <div class="container">
        <br>
        <form id="form" class=" mb-3">
            <label for="amount" class="form-label">Expense Amount:</label><br>
            <input type="number" class="form-control mr-2" id="amount" placeholder="Expense Amount in Rupees"><br>
            <label for="description" class="form-label">Expense Description:</label><br>
            <input type="text" class="form-control mr-2" id="description" placeholder="Expense Description"><br>
            <label for="catagory" class="form-label">Expense Catagory:</label><br>
            <select name="catagory" id="catagory" class="form-control mr-2" >
                <option value="Food">Food</option>
                <option value="Utilities">Utilities</option>
                <option value="Medical & Healthcare">Medical & Healthcare</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Travel">Travel</option>
                <option value="Education">Education</option>
                <option value="Maintenance and repairs">Maintenance and repairs</option>
            </select><br>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
        <br>
    </div>
    <br>
    <!-- expense list container -->
    <div class="container card card-body">
        <h2 class="title">EXPENSES</h2>
        <ul id="expenses" class="list-group">
          <li class="list-group-item">Rs. 1000<br>10 Notebooks<br>Education<button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-sm float-right editBtn ">EDIT</button></li>
          <li class="list-group-item">Rs. 200<br>2 Person Dinner<br>Food<button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-sm float-right editBtn ">EDIT</button></li>
        </ul>
    </div>
  </body>
</html>
